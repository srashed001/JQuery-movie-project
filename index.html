<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Project</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<h2>Movie Rating Tracker</h2>

<form action="" id="form">
    <label for="title">Movie Title:</label>
    <input type="text" id="title" required>
    <label for="rating">Rating:</label required>
    <input type="number" id="rating" min="0" max="10">
    <button>Submit</button>
</form>
<h2>Movie Rating List</h2>
<div id="container">
    <button id="movie-sort">Sort Movie Title</button>
    <button id="rating-sort">Sort Movie Rating</button>
 
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
